<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Looney Tunes</title>
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="shortcut icon" href="img/icone ltny.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
</head>
<body>
    <header>    
        <div class="container">
            <div class="logo">
                <img src="img/Logo.png" alt="Logo de looney tunes">
            </div>
            <nav>
                <ul>
                    <li><a href="index.html#inicio">Inicio</a></li>
                    <li><a href="index.html#história">História</a></li>
                    <li><a href="index.html#personagens">Personagens</a></li>
                    <li><a href="index.html#influência">Influência</a></li>
                    <li><a href="index.html#auge">Auge</a></li>
                    <li><a href="index.html#contato">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>  
    <section id="inicio" class="banner2">
        <h1>Contato</h1>
        <p>Entre em contato conosco!</p>
    </section>

    <form class="formulario-contato" action="https://formsubmit.co/vinisvicentini@gmail.com" method="post">
        
        <div class="grupo-form">
            <label for="nom">Nome:</label>
            <input type="text" id="nom" name="nom">
        </div>

        <div class="grupo-form">
            <label for="snom">Sobrenome:</label>
            <input type="text" id="snom" name="snom">
        </div>

        <div class="grupo-form">
            <label for="usuar">Usuário:</label>
            <input type="text" id="usuar" name="usuar">
        </div>

        <div class="grupo-form">
            <label for="senh">Senha:</label>
            <input type="password" id="senh" name="senh">
        </div>

        <div class="grupo-form">
            <label for="assunto">Assunto:</label>
            <input type="text" id="assunto" name="assunto" list="lista-assunto" placeholder="Escolha ou digite o assunto">
            <datalist id="lista-assunto">
                <option value="Orçamento">
                <option value="Suporte técnico">
                <option value="Dúvida sobre produto">
                <option value="Parceria comercial">
                <option value="Sugestão">
                <option value="Reclamação">
            </datalist>
        </div>

        <div class="grupo-form">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
        </div>

        <div class="grupo-form">
            <label for="senha_mail">Senha Email:</label>
            <input type="password" id="senha_mail" name="senha_mail">
        </div>

        <div class="grupo-form">
            <label for="birthday">Data de Nascimento:</label>
            <input type="date" id="birthday" name="birthday">
        </div>

        <div class="grupo-form">
            <label>Gênero:</label>
            <input type="radio" id="masculino" name="fav_language" value="masculino">
            <label for="masculino">Masculino</label>
            <input type="radio" id="feminino" name="fav_language" value="feminino">
            <label for="feminino">Feminino</label>
            <input type="radio" id="outro" name="fav_language" value="outro">
            <label for="outro">Outro</label>
        </div>

        <div class="grupo-form">
            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" rows="5" required></textarea>
        </div>

        <div class="grupo-form">
            <label>Personagem Favorito:</label>
            <input type="checkbox" id="ligeirin" name="personagem" value="Ligeirin">
            <label for="ligeirin">Ligeirin</label>
            <input type="checkbox" id="coiote" name="personagem" value="Coiote">
            <label for="coiote">Coiote</label>
            <input type="checkbox" id="tazz" name="personagem" value="Tazz">
            <label for="tazz">Tazz</label>
            <input type="checkbox" id="papaleguas" name="personagem" value="Papá-Léguas">
            <label for="papaleguas">Papá-Léguas</label>
        </div>

        <div class="grupo-form">
            <label for="email_contato">Nosso Email de Contato:</label>
            <input type="email" id="email_contato" name="email_contato" value="vinisvicentini@gmail.com" required>
        </div>

        <div class="grupo-form">
            <label for="cont_whats">Whatsapp para contato:</label>
            <input type="text" id="cont_whats" name="cont_whats" value="(11) 98828-9828">
        </div>

        <div class="grupo-form">
            <button type="submit">Enviar</button>
        </div>

    </form>

</body>
</html>
