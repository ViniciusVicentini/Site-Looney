    <script>
        (function(){
          const images = [
            'imgsobre/frajola.webp','imgsobre/frajola.webp',
            'imgsobre/gaguinho.webp','imgsobre/gaguinho.webp',
            'imgsobre/patolino.webp','imgsobre/patolino.webp',
            'imgsobre/pernalonga.webp','imgsobre/pernalonga.webp',
            'imgsobre/piu-piu.webp','imgsobre/piu-piu.webp',
            'imgcard/Tazz2_resized.webp','imgcard/Tazz2_resized.webp',
            'imgcard/ligeirin_resized.webp','imgcard/ligeirin_resized.webp',
            'imgcard/papa leguas.webp','imgcard/papa leguas.webp',
            'galeria/cacador_resized.png','galeria/cacador_resized.png',
            'galeria/chiquinho_resized.png','galeria/chiquinho_resized.png',
            'galeria/eufrazino_resized.png','galeria/eufrazino_resized.png',
            'galeria/frangolino_resized.png','galeria/frangolino_resized.png',
            'galeria/gamba_resized.png','galeria/gamba_resized.png',
            'galeria/marvin_resized.png','galeria/marvin_resized.png',
            'imgcard/coiote2.png','imgcard/coiote2.png'
          ];
      
        let first = null, second = null, lock = false;
        let moves = 0, timer = 0, interval = null, matchedPairs = 0;
        const game = document.getElementById('memory-game');
        const container = document.getElementById('cards-container');
        const stats = document.getElementById('stats');
        const restartBtn = document.getElementById('restart-btn');
        const closeBtn = document.getElementById('close-btn');
      
        function shuffle(arr) {
          for (let i = arr.length -1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [arr[i], arr[j]] = [arr[j], arr[i]];
          }
          return arr;
        }
      
        function updateStats() {
          stats.textContent = `Jogadas: ${moves} | Tempo: ${timer}s`;
        }
      
        function init() {
          container.innerHTML = '';
          const cards = shuffle(images.slice());
          first = second = null;
          lock = false;
          moves = 0;
          timer = 0;
          matchedPairs = 0;
          restartBtn.style.display = 'none';
          closeBtn.style.display = 'none';
          updateStats();
      
          cards.forEach((val) => {
            const card = document.createElement('div');
            card.className = 'card';
            card.dataset.value = val;
            card.addEventListener('click', () => {
              if (lock || card.classList.contains('matched') || card === first) return;
      
              card.innerHTML = `<img src="img/${val}" width="80" height="80">`;
      
              if (!first) {
                first = card;
              } else {
                second = card;
                lock = true;
                moves++;
                updateStats();
      
                if (first.dataset.value === second.dataset.value) {
                  first.classList.add('matched');
                  second.classList.add('matched');
                  matchedPairs++;
                  resetPick();
                  if (matchedPairs === cards.length / 2) {
                    clearInterval(interval);
                    setTimeout(() => {
                      alert(`üéâ Voc√™ venceu em ${moves} jogadas e ${timer} segundos!`);
                      restartBtn.style.display = 'inline-block';
                      closeBtn.style.display = 'inline-block';
                    }, 300);
                  }
                } else {
                  setTimeout(() => {
                    first.innerHTML = '';
                    second.innerHTML = '';
                    resetPick();
                  }, 1000);
                }
              }
            });
            container.appendChild(card);
          });
      
          interval = setInterval(() => {
            timer++;
            updateStats();
          }, 1000);
        }
      
        function resetPick() {
          first = second = null;
          lock = false;
        }
      
        document.getElementById('open-game').addEventListener('click', (e) => {
          e.preventDefault();
          game.style.display = 'block';
          init();
        });
      
        restartBtn.addEventListener('click', () => {
          init();
        });
      
        closeBtn.addEventListener('click', () => {
          game.style.display = 'none';
          restartBtn.style.display = 'none';
          closeBtn.style.display = 'none';
          clearInterval(interval);
        });
      })();
      
      
        </script>
